<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' media='screen and (min-width: 481px)' href='large_style.css' />
    <link rel='stylesheet' media='screen and (max-width: 480px)' href='small_style.css' />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
    </style>
    <title>Goshen Golden Aussies</title>
    <meta name="keywords"
        content="Golden, Aussie, Aussies, Golden-Aussie, Golden-Aussies, Australian, Retriever, Puppies, Kennel, Kennels, Dog, Dogs, Breeder, Ethical, Puppy, Culture">
    <meta name="description"
        content="A massive undertaking begun in 2019, Goshen Golden Aussies exists to glorify God by breeding beautiful, family-friendly Golden Aussie puppies. We love the lines we've produced, and we love the lives we've changed!">
    <meta name="author" content="Spencer Johnson">
    <meta property="og:image" content="assets\logo.jpg" />
    <link rel="icon" type="image/x-icon" href="assets\logo.jpg">
    <script src="script.js"></script>
</head>

<body>

    <!-- The "About Us" section of the website. -->
    <div class="sectionContainer borderColors">
        <h1 class="cardTitle" id="title">Log In</h1>
        <div class="cardContents needShrink">
            <div class="cardText">
                <form class="cardText" id="knockknock">
                    <label>Username:</label>
                    <input id="username">
                    <label>Password:</label>
                    <input id="password" type="password">
                    <input type="submit" id="submit" value="Submit" class="submitButton" onclick="submitButtonClick()">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
